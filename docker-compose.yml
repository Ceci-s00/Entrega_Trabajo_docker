version: '3.8'

services:
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo-frontend
    ports:
      - "8080:80"  
    volumes:
      - ./frontend:/usr/share/nginx/html:ro  # Bind mount solo lectura para archivos est√°ticos
    
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend
    ports:
      - "4000:4000"  
    environment:
      - PORT=4000
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    networks:
      - todo-network 
    depends_on:
      - database
    restart: unless-stopped

  # Base de datos
  database:
    image: postgres:15-alpine
    container_name: todo-database
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data 
    networks:
      - todo-network  
    restart: unless-stopped

networks:
  todo-network:
    driver: bridge

volumes:
  postgres-data: